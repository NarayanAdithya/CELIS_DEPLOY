{%extends 'template.html'%}
{%block body%}
<br>
<br>
<div class="container">
    <h1>Your Students for Course {{course.course_code}}</h1>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Region</th>
      </tr>
    </thead>
    <tbody>
        {% for student in students%}
      <tr>
        <th scope="row">{{loop.index}}</th>
        <td><a href="{{url_for('profile',username=student.username)}}">{{student.username}}</a></td>
        <td>{{student.email}}</td>
        <td>{{student.Region}}</td>
      </tr>
      {%endfor%}
      
    </tbody>
  </table>
  <br><br><br><br><br><br>
  

</div>

{%endblock%}
